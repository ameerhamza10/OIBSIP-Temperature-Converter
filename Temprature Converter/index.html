<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="temperature">
      <h1>Temperature Converter</h1>
      <div id="container">
        <div>
          <label for="degree">Degree</label>
          <input type="number" placeholder="Enter Temperature" id="input" />
        </div>
        <div>
          <label for="type">Type</label>
          <select name="temp_diff" id="temp_diff" onchange="TempConverter()">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheight">Fahrenheight</option>
          </select>
        </div>
        <div>
          <label for="result">Result</label><br>
          <p id="result"></p>
        </div>
      </div>
      <button onclick="TempConverter()">Convert</button>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
